<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
    <style>
      body, .docute, .content, .sidebar {
        font-family: 'IBM Plex Sans', sans-serif !important;
      }
      .content h1, .content h2, .content h3, .content h4, .content h5, .content h6,
      .sidebar-title {
        font-family: 'IBM Plex Sans Condensed', sans-serif !important;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'My Docs',
        sidebar: [
          {
            title: 'Overview',
            children: [
              { title: 'Introduction', link: '/' }
            ]
          },
          {
            title: 'Development',
            children: [
              { title: 'Writing Code', link: '/Writing-Code' },
              { title: 'Writing Tests', link: '/Writing-Tests' },
              { title: 'Writing Docstrings', link: '/Writing-Docstrings' },
              { title: 'Making Pull Requests', link: '/Making-Pull-Requests' }
            ]
          },
          {
            title: 'Processes',
            children: [
              { title: 'Writing RFCs', link: '/Writing-RFC' },
              { title: 'Managing Incidents', link: '/Managing-Incidents' }
            ]
          }
        ],
        cssVariables: {
          accentColor: '#DC65A6',
          sidebarWidth: '280px',
          sidebarBg: '#F3F3F3',
          sidebarLinkColor: '#231F20',
          sidebarLinkActiveColor: '#2563eb',
          pageBackground: '#ffffff',
          textColor: '#231F20',
          tipColor: '#10b981',
          warningColor: '#F16068',
          dangerColor: '#ef4444'
        }
      })
    </script>
  </body>
</html>
